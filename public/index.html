<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>

    <title>React App</title>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <!-- here define the content to display on top of the marker -->
        <a-entity
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gltf-model="url(models/flor/scene.gltf)"
        ></a-entity>
        <!--<a-entity gltf-model="url(/path/to/tree.gltf)"></a-entity>-->
      </a-marker>
      <a-marker type="pattern" url="markers/letterA.patt">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <a-marker type="pattern" url="markers/letterB.patt">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: green;"></a-box>
      </a-marker>

      <a-marker type="pattern" url="markers/letterC.patt">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      <a-marker type="pattern" url="markers/letterD.patt">
        <!-- here define the content to display on top of the marker -->
        <a-entity
          scale="0.3 0.3 0.3"
          position="0 0.3 0"
          rotation="180 90 -90"
          obj-model="obj: url(models/peixe/fish-2.obj); mtl: url(models/peixe/fish-2.mtl)"
        ></a-entity>
      </a-marker>

      <!-- define a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
