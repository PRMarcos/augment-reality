<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

    <title>React App</title>
  </head>
  <body style="margin : 0px; overflow: hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <!-- here define the content to display on top of the marker -->
        <a-entity
          obj-model="obj: url(models/peixe/fish-2.obj); mtl: url(models/peixe/fish-2.mtl)"
        ></a-entity>
        <!--<a-entity gltf-model="url(/path/to/tree.gltf)"></a-entity>-->
      </a-marker>
      <a-marker type="pattern" url="markers/letterA.patt">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <a-marker type="pattern" url="markers/letterB.patt">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: green;"></a-box>
      </a-marker>

      <a-marker type="pattern" url="markers/letterC.patt">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>

      <!-- define a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
